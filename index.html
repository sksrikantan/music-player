<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1fe31c3bca.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="playlist">
      <h2>My Songs</h2>
      <ul class="songlist">
        <li data-src="data/eg_song.wav data-name="Song!" data-index=0> <span>Song!</span><span>3:30</span></li>
      </ul>
    </div>
    <div class="record player">
      <div id="circle">
        <div id="small-circle"></div>
        <div id="play"></div>
        <div id="volume"></div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
