<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lekton">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="topnav">
    <h1>PLAYA</h1>
    <button id='loginButton'> MetaMask </button>
    <p id='userWallet'> </p>
  </div>
  <div class="container">
    <div class="library">
      <h2>Library</h2>
      <ul class="songlist">
        <li data-src="data/AaoNa.wav" data-name="Aao Na" data-artist="Shevya" data-index=0 > <span>Aao Na</span><span>Shevya</span><span>3:21</span></li>
        <li data-src="data/NoSé.wav" data-name="No Sé" data-artist="Michael Ventura" data-index=1> <span>No Tu Sé</span><span>Michael Ventura</span><span>4:02</span></li>
        <li data-src="data/NainaMoray.wav" data-name="Naina Moray" data-artist="Javed Bashir, Akbar Ali" data-index=2><span>Naina Moray</span><span>Javed Bashir, Akbar Ali</span><span>time</span></li>
      </ul> 
      <audio src="data/NoSé.wav" id="audio"></audio>
      <audio src="noise/vinyl_crackle.wav" id="crackle"></audio>
      <audio src="noise/tape_hiss.wav" id="hiss"></audio>
      <audio src="noise/radio_muffle.wav" id="muffle"></audio>
      <audio src="noise/vinyl_crackle.wav" id="crackle"></audio>
    </div>
    <div class='navbar' id="botnav">
      <a href="#record-player" class="active">Vinyl</a>
      <a href="#cassette" class="active">Cassette</a>
    </div>
    <div class="record-player">
      <div id="circle">
         <div id="small-circle">
          <div class="vinyl-print">
            <h5 class='artist-name'>Select</h5>
            <h5 class = 'title'>A Song!</h5>
            <h5>PLAYA</h5>
          </div>
         </div>
         <button class="play" onclick="playButton(event);playAudio()"> 
          <i id="play-pause" class="fa fa-play"></i>
        </button>
         <button id="volume"> </button>
         <div id="rect1"> </div>
         <div id="rect2"> </div>
         <div id="record-player-circle"> </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/1fe31c3bca.js" crossorigin="anonymous"></script>
  <script src="meta.js"> </script>
  <!-- <script src="main.js"> </script> -->
  <script src="record.js"></script>
</body>
</html>
