<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lekton">
</head>
<body>
  <div class="topnav">
    <h1>PLAYA</h1>
    <button id='loginButton'> MetaMask </button>
    <p id='userWallet'> </p>
  </div>
  <div class="container">
    <div class="library">
      <h2>Library</h2>
      <ul class="songlist">
        <li data-src="data/AaoNa.wav" data-name="Song!" data-index=0> <span>Aao Na</span></li>
        <li data-src="data/NoSé.wav" data-name="Song!" data-index=1> <span>No Sé</span></li>
      </ul>
    </div>
    <div class="record player">
      <div id="circle">
         <div id="small-circle">
           <h5 class="vinyl-print">Artist<br><br>Song name<br><br>PLAYA</h5>
         </div>
         <button id="play"> </button>
         <button id="volume"> </button>
         <div id="rect1"> </div>
         <div id="rect2"> </div>
         <div id="record-player-circle"> </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/1fe31c3bca.js" crossorigin="anonymous"></script>
  <script src="meta.js"> </script>
  <script src="main.js"></script>
  <script src="circletype.min.js"></script>
</body>
</html>
