<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body">
  <div class="container">
    <div>
      <button id='loginButton'> MetaMask </button>
      <p id='userWallet'> </p>
    </div>
    <div class="library">
      <h2>Library</h2>
      <ul class="songlist">
        <li data-src="data/eg_song.wav data-name="Song!" data-index=0> <span>Song!</span><span>3:30</span></li>
      </ul>
    </div>
    <div class="record player">
      <div id="circle">
         <div id="small-circle"> 
          <h5>Song Playing</h5>
         </div>
         <button id="play"> </button>
         <button id="volume"> </button>
         <div id="rect1"> </div>
         <div id="rect2"> </div>
         <div id="record-player-circle"> </div>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/1fe31c3bca.js" crossorigin="anonymous"></script>
  <script src=meta.js> </script>
  <script src="main.js"></script>
  <script src="circletype.min.js"></script>
</body>
</html>
